name: Update common files (go)

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/copy-files-go.yml'
      - 'files/go/**'

concurrency: file-updates

jobs:
  copy-file:
    strategy:
      fail-fast: false
      matrix:
        repository: [
          '.template-service',
          #'connector-gitlab',
          #'ingestion',
          #'sdks-service'
        ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: 'src'
          ref: 'main'
          persist-credentials: false

      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: 'dest'
          ref: 'main'
          repository: 'projectkeas/${{ matrix.repository }}'
          token: ${{ secrets.BOT_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Copy common go files to new repo
        shell: bash
        run: cp -rvT src/files/go/ dest/

      - name: Check For New Files
        id: newFiles
        shell: bash
        working-directory: dest
        run: |
          git add -A
          git status --porcelain | wc -l
          if [[ $(git status --porcelain | wc -l) -gt 0 ]]; then
            echo "::set-output name=hasNewFiles::true"
          else
            echo "::set-output name=hasNewFiles::false"
          fi

      - name: Push New Files
        if: ${{ steps.newFiles.outputs.hasNewFiles == 'true' }}
        shell: bash
        working-directory: dest
        run: |
          git config --global user.name "keas [bot]"
          git config --global user.email "${{ secrets.BOT_EMAIL}}"
          git commit -m "maint: Updated common files from ref: projectkeas/.engineering@$GITHUB_SHA"
          git push

