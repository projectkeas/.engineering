name: Sync Labels
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/labels.yml
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          gh repo list --source --json nameWithOwner -t '{{range .}}{{tablerow .nameWithOwner}}{{end}}' projectkeas > repos.txt
          echo ${cat repos.txt}
          echo '::set-output name=repos::${cat repos.txt}'
        shell: bash
        id: listRepos
      - uses: micnncim/action-label-syncer@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ALL_REPO_PAT }}
        with:
          manifest: .github/labels.yml
          repository: ${{ steps.listRepos.outputs.repos }}